<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Accordion</title>
    <link rel="stylesheet" href="media/sass/style.css">
</head>

<body style="background-color: #F3F4F6;">
    <div class="container" style="padding-top: 20px;">
        <!-- start component -->
        <h3>Tab Horizontal</h3>
        <div class="tab tab--horizontal">
            <div class="tab__link">
                <button class="tab__item active" data-id="london">London</button>
                <button class="tab__item" data-id="paris">Paris</button>
                <button class="tab__item" data-id="tokyo">Tokyo</button>
            </div>

            <div id="london" class="tab__content show">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="paris" class="tab__content">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="tokyo" class="tab__content">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>

        <h3>Tab Vertical</h3>
        <div class="tab tab--vertical">
            <div class="tab__link">
                <button class="tab__item active" data-id="london">London</button>
                <button class="tab__item" data-id="paris">Paris</button>
                <button class="tab__item" data-id="tokyo">Tokyo</button>
            </div>

            <div id="london" class="tab__content show">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="paris" class="tab__content">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="tokyo" class="tab__content">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
        <!-- end component -->
    </div>

    <script>
        const show = () => {
            var acc = document.getElementsByClassName("tab__item");
            var content = document.getElementsByClassName("tab__content");
            var i;
            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("mouseover", function () {
                    for (i = 0; i < acc.length; i++) {
                        acc[i].classList.remove('active');
                        content[i].classList.remove('show');
                    }
                    this.classList.toggle("active");
                    let id = this.dataset.id;
                    document.getElementById(id).classList.add('show')
                });
            }
        }
        const show2 = () => {
            var acc = document.getElementsByClassName("tab__item");
            var content = document.getElementsByClassName("tab__content");
            var i;
            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    for (i = 0; i < acc.length; i++) {
                        acc[i].classList.remove('active');
                        content[i].classList.remove('show');
                    }
                    this.classList.toggle("active");
                    let id = this.dataset.id;
                    document.getElementById(id).classList.add('show')
                });
            }
        }
        show()
        show2()
    </script>

</body>

</html>
