<body>
    <div class="container" style="padding-top: 20px;">
        <!-- start component -->
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Component Card</title>
            <link rel="stylesheet" href="media/sass/style.css">
        </head>

        <body>
            <div class="container" style="padding-top: 20px;">
                <!-- start component -->
                <h3>Button default</h3>
                <div class="component__button">
                    <button type="button" class="button">Default</button>
                    <button type="button" class="button alternative">Alternative</button>
                    <button type="button" class="button dark">Dark</button>
                    <button type="button" class="button light">Light</button>
                    <button type="button" class="button green">Green</button>
                    <button type="button" class="button red">Red</button>
                    <button type="button" class="button yellow">Yellow</button>
                    <button type="button" class="button purple">Purple</button>
                </div>
                <h3>Button outline</h3>
                <div class="component__button component__outline">
                    <button type="button" class="button button--outline">Default</button>
                    <button type="button" class="button button--outline dark">Dark</button>
                    <button type="button" class="button button--outline green">Green</button>
                    <button type="button" class="button button--outline red">Red</button>
                    <button type="button" class="button button--outline yellow">Yellow</button>
                    <button type="button" class="button button--outline purple">Purple</button>
                </div>
                <!-- end component -->
            </div>

            <script>

            </script>

        </body>

        </html>
    </div>
    <!-- end component -->
    </div>

    <script>

    </script>

</body>

</html>
