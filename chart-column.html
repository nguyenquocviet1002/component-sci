<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://huudinh.github.io/assets/sass/lib.min.css"
    />
    <style>
      #columnchart_material {
        margin: auto;
      }

      #title,
      #data {
        display: block;
      }

      

      /* #form input {
            margin: auto;
        } */
    </style>
  </head>

  <body>
    <div class="container">
      <div
        id="columnchart_material"
        style="width: 100%; max-width: 100%; height: 400px"
      ></div>

      <form id="form">
        <div>
          <div class="form__group">
            <label>Tháng 1</label>
            <div class="form__group">
              <label for="">Kangnam</label>
              <input type="number">
            </div>
            <div class="form__group">
              <label for="">Paris</label>
              <input type="number">
            </div>
            <div class="form__group">
              <label for="">Hồng Hà</label>
              <input type="number">
            </div>
          </div>
        <button type="submit" id="submit">Gửi</button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <script>
      function getSelectValues(select) {
        var result = [];
        var options = select && select.options;
        var opt;

        for (var i = 0, iLen = options.length; i < iLen; i++) {
          opt = options[i];

          if (opt.selected) {
            result.push(opt.value || opt.text);
          }
        }
        return result;
      }
      const renderChart = () => {
        let title = document.getElementById("brand");

        var el = document.getElementsByTagName("select")[0];
        alert(getSelectValues(el));
        // let data = document.getElementById("title").value;
        // let year = document.getElementById("title").value;
      };
      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        renderChart();
      });
      google.charts.load("current", { packages: ["bar"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Tháng", "Kangnam", "Paris", "Hồng Hà"],
          ["1", 1000, 400, 200],
          ["2", 1170, 460, 250],
          ["3", 660, 1120, 300],
          ["4", 1030, 540, 350],
          ["5", 1030, 540, 350],
          ["6", 1030, 540, 350],
          ["7", 1030, 540, 350],
          ["8", 1030, 540, 350],
          ["9", 1030, 540, 350],
          ["10", 1030, 540, 350],
          ["11", 1030, 540, 350],
        ]);

        var options = {
          chart: {
            title: "Company Performance",
          },
        };

        var chart = new google.charts.Bar(
          document.getElementById("columnchart_material")
        );

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </body>
</html>
