<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css" />
  <link rel="stylesheet" href="media/sass/style.css" />
</head>

<body onload="formInput()">
  <div class="container">
    <div id="chart__column" style="width: 100%; max-width: 100%; height: 400px"></div>
    <div class="form" id="form">
      <div class="chart__title">
        <div>Tháng</div>
        <div>Kangnam</div>
        <div>Paris</div>
        <div>Hồng Hà</div>
      </div>
    </div>
    <button type="submit" id="submit" class="chart__btn">Lưu</button>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    const formInput = () => {
      const getvalue = localStorage.getItem("data");
      let html = "";
      if (getvalue) {
        const parse = JSON.parse(getvalue);
        for (let i = 1; i <= 12; i++) {
          html += `
              <div class="form__group">
                <div class="form__control">
                  <input type="number" disabled value="${i}">
                </div>
                <div class="form__control">
                  <input type="number" class="dataKangnam${i}" placeholder="0" value='${parse[i][1]}'>
                </div>
                <div class="form__control">
                  <input type="number" class="dataParis${i}" placeholder="0" value='${parse[i][2]}'>
                </div>
                <div class="form__control">
                  <input type="number" class="dataHongha${i}" placeholder="0" value='${parse[i][3]}'>
                </div>
              </div>
            `;
        }
      }
      else {
        for (let i = 1; i <= 12; i++) {
          html += `
              <div class="form__group">
                <div class="form__control">
                  <input type="number" disabled value="${i}">
                </div>
                <div class="form__control">
                  <input type="number" class="dataKangnam${i}" placeholder="0">
                </div>
                <div class="form__control">
                  <input type="number" class="dataParis${i}" placeholder="0">
                </div>
                <div class="form__control">
                  <input type="number" class="dataHongha${i}" placeholder="0">
                </div>
              </div>
            `;
        }
      }
      document.getElementById("form").insertAdjacentHTML("beforeend", html);
    };

    const renderChart = () => {
      const getvalue = localStorage.getItem("data");
      if (getvalue) {
        const parse = JSON.parse(getvalue);
        const data2 = [];
        for (let i = 0; i < parse.length; i++) {
          data2.push(parse[i]);
        }

        google.charts.load("current", { packages: ["bar"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = google.visualization.arrayToDataTable(data2);

          var options = {};

          var chart = new google.charts.Bar(
            document.getElementById("chart__column")
          );

          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
      } else {
        document.getElementById("chart__column").innerHTML = "No data";
      }
    };
    renderChart();
    document.getElementById("submit").addEventListener("click", function (e) {
      e.preventDefault();
      let elms = document.querySelectorAll(".form__group");
      let dataValue = [["Tháng", "Kangnam", "Paris", "Hồng Hà"]];
      [...elms].map((item, index) => {
        let valueKn = item.getElementsByClassName(`dataKangnam${index + 1}`)[0].value;
        let valuePr = item.getElementsByClassName(`dataParis${index + 1}`)[0].value;
        let valueHh = item.getElementsByClassName(`dataHongha${index + 1}`)[0].value;
        let arr = [index + 1, Number(valueKn), Number(valuePr), Number(valueHh)];
        dataValue.push(arr);
      });

      const myJSON = JSON.stringify(dataValue);
      localStorage.setItem("data", myJSON);
      renderChart();
    });
  </script>
</body>

</html>
