<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Navbar</title>
    <link rel="stylesheet" href="media/sass/style.css">
</head>

<body>
    <div class="container" style="padding-top: 20px;">
        <!-- start component -->
        <div class="widget">

            <div class="widget__item">
                <div class="widget__flex">
                    <div class="widget__icon"><i class="icon-newspaper"></i></div>
                    <div class="widget__data">
                        <p class="title">New</p>
                        <p class="data">157,541 <span class="percent"><i class="icon-up-3"></i>245</span></p>
                    </div>
                </div>
            </div>
            <div class="widget__item">
                <div class="widget__flex">
                    <div class="widget__icon"><i class="icon-users-3"></i></div>
                    <div class="widget__data">
                        <p class="title">Person Count</p>
                        <p class="data">71,525 <span class="percent"><i class="icon-up-3"></i>120</span></p>
                    </div>
                </div>
            </div>
            <div class="widget__item">
                <div class="widget__flex">
                    <div class="widget__icon"><i class="icon-phone-1"></i></div>
                    <div class="widget__data">
                        <p class="title">Phone Number</p>
                        <p class="data">1,750 <span class="percent"><i class="icon-up-3"></i>52</span></p>
                    </div>
                </div>
            </div>

        </div>
        <!-- end component -->
    </div>



</body>

</html>
