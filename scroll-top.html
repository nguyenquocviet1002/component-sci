<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Scroll Top</title>
    <link rel="stylesheet" href="media/sass/style.css">
</head>

<body style="background-color: #F3F4F6;">
    <div class="container" style="padding-top: 20px;">
        <!-- start component -->
        <div style="width: 100%; height: 10000px;"></div>
        <button class="scroll__top">Top</button>
        <!-- end component -->
    </div>

    <script>
        const scrollBtn = document.querySelector(".scroll__top");
        const btnVisibility = () => {
            if (window.scrollY > 400) {
                scrollBtn.style.visibility = "visible";
            } else {
                scrollBtn.style.visibility = "hidden";
            }
        };
        document.addEventListener("scroll", () => {
            btnVisibility();
        });

        scrollBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
</body>

</html>
