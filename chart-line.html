<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css" />

</head>

<body>
  <div class="container">
    <div id="chart_div" style="width: 100%; max-width: 1920px; height: 400px"></div>

  </div>


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    google.charts.load("current", { packages: ["corechart", "line"] });
    google.charts.setOnLoadCallback(drawCurveTypes);

    function drawCurveTypes() {
      var data = new google.visualization.DataTable();
      const animal = ['Dogs', "Cats"];
      animal.map(item => {})
      data.addColumn("number", "Month");
      data.addColumn("number", "Kangnam");
      data.addColumn("number", "Paris");
      data.addColumn("number", "Hồng Hà");

      data.addRows([
        [1, -0.5, 5.7, 1],
        [2, 0.4, 8.7, 2],
        [3, 0.5, 12, 2],
        [4, 2.9, 15.3, 3],
        // [5, 6.3, 18.6],
        // [6, 9, 20.9],
        // [7, 9, 20.9],
        // [8, 9, 20.9],
        // [9, 9, 20.9],
        // [10, 9, 20.9],
        // [11, 9, 20.9],
        // [12, 9, 20.9],
      ]);

      var options = {
        hAxis: {
          title: "Time",
        },
        vAxis: {
          title: "Popularity",
        },
        series: {
          1: { curveType: "function" },
        },
      };

      var chart = new google.visualization.LineChart(
        document.getElementById("chart_div")
      );
      chart.draw(data, options);
    }
  </script>
</body>

</html>
